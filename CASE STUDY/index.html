<!DOCTYPE html>

    <title>Kênh 14</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <div class="top-header">
        <div class="logo">
          <img src="assets/imgs/k14_logo2022.svg" alt="kenh 14 logo" />
        </div>
        <div class="trending-wrapper">
          <a href="https://kenh14.vn/album-dam-dam-me-dam-ruc-ro.html"

      <li class="tab-item">Sport</li>
      <li class="tab-item">Học đường</li>
      <li class="tab-item">Xem mua luôn</li>
      <li class="tab-item">Video</li>
      <li class="tab-item"><i class="fa-solid fa-ellipsis"></i></li>
    </ul>
    <div class="main">
      <div class="banner"></div>
      <div class="content">
        <div class="news-content"></div>
        <div class="side-bar"></div>
      </div>
    </div>
    <div class="nav-bar bottom-nav-bar"></div>
    <div class="footer"></div>
