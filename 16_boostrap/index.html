<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <style>
      .item {
        width: 200px;
        height: 200px;
      }
      .img{
        width:100%;
        height:170px;
        background-color: aqua;
      }
      .title{
        width:100%;
        height:30px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xxl-3 col-md-6 item">
          <div class="img"></div>
          <div class="title"></div>
        </div>
        <div class="col-xxl-3 col-md-6 item">
          <div class="img"></div>
          <div class="title"></div>
        </div>
        <div class="col-xxl-3 col-md-6 item">
          <div class="img"></div>
          <div class="title"></div>
        </div>
        <div class="col-xxl-3 col-md-6 item">
          <div class="img"></div>
          <div class="title"></div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Comment
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Your comment
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">This is so good that i have heared</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
