<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/927b705043.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        color:#0E0606;
      }
      header {
        overflow: hidden;
        width: 100%;
        height:70px;
        background-color: #ffffff;
      }
      header #logo-img {
        float: left;
        margin-left:30px;

      }
      header #logo-img img{
        width:auto;
        height:70px;
      }
      nav {
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        float: right;
        margin-right:30px;
      }
      nav a {
        font-size: 20px;
        float:left;
        text-decoration: none;
        color: #0E0606;
        display: block;
        text-align: center;
        margin-left:20px;

      }
      nav a .fa-angle-down{
        font-size:xx-small;
      }
      nav a:hover{
        color:#F15D57 ;
      }
      section{
        width: 100%;
        height:850px;
        /* background-color: antiquewhite; */
      }
      section #reservation{
        width:35%;
        float:left;
        height:100%;
        background-color: #F15D57;
        display:flex;
        flex-direction: column;
        justify-content: center;

      }
      section #reservation p{
        margin-left:30px;
        font-size:35px;
      }
      section #reservation button{
        border:none;
        display: inline-block;
        padding:10px;
        font-size: 12px;
        cursor: pointer;
      }
      section #content{
        width:65%;
        float: right;
        height:100%;
        background-image: url(Assets/restu.avif);
        background-repeat: no-repeat;
        background-size: cover;
      }
      footer{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo-img">
        <img src="Assets/food-logo.png" alt="logo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Chefs</a>
        <a href="#"
          >Features <span><i class="fa-solid fa-angle-down"></i></i></span
        ></a>
        <a href="#">Contact Us</a>
          </nav>
    </header>
    <section>
      <div id="reservation">
        <p>
          <i>Klass Cafe</i> <br />
          THE BEST EXPERIENCE<br />
          <button type="button">Make A Reservation</button>
        </p>
      </div>
      <div id="content">
        
      </div>
    </section>
    <footer>
      <p>
        Welcome to the my restaurant
      </p>
    </footer>
  </body>
</html>
