<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/927b705043.js" crossorigin="anonymous"></script>
    <style>
        .header, .header .nav-bar, .header .login-area, .header .logo-area{
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .header{
            width:100%;
            height:70px;
        }
        .header .nav-bar{
            height: 100%;

        }
        .header .nav-bar .menu-item{
            margin-right:20px;
        }
        .header i{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-area">
            <div class="logo">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="search-bar">
                <input type="search">
            </div>
        </div>
        <div class="nav-bar">
            <div class="menu-item"><i class="fa-solid fa-house"></i></div>
            <div class="menu-item"><i class="fa-solid fa-tv"></i></div>
            <div class="menu-item"><i class="fa-solid fa-store"></i></div>
            <div class="menu-item"><i class="fa-solid fa-people-group"></i></div>
            <div class="menu-item"><i class="fa-solid fa-gamepad"></i></div>
        </div>
        <div class="login-area">

        </div>
    </div>
</body>
</html>
