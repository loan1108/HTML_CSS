<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a simple table</title>
    <style>
        table{
            font-family: arial, sans-serif;
            border-collapse :collapse;
            width:100%
        }
        td, th{
            border: 1px solid #ddd;
            text-align: left;
            padding:8px;
        }
        tr:nth-child(even){
            background-color: #ddd;
        }
        thead tr:nth-child(1){
            background-color: #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Afreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercail Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Laughing Bacchus Winecellars</td>
                <td>Yushi Tannamuri</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Magazzini Almentari Riuniti</td>
                <td>Giovanni Rovell</td>
                <td>Italy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
