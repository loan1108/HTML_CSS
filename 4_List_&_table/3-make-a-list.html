<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol {
        list-style-type: 1;
      }
      .country {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <span class="country">Việt Nam</span>

        <ol>
          <li>Hà Nội</li>
          <li>Sài Gòn</li>
          <li>Huế</li>
          <li>Đà Nẵng</li>
        </ol>
      </li>
      <li>
        <span class="country">Hoa Kỳ</span>
        <ol>
          <li>New York</li>
          <li>Los Angeles</li>
          <li>Chicago</li>
          <li>Houston</li>
        </ol>
      </li>
      <li>
        <span class="country">Trung Quốc</span>

        <ol>
          <li>Beijing</li>
          <li>Chongqing</li>
          <li>Shanghai</li>
          <li>Tianjin</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
